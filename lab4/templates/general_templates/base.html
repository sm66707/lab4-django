<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'generic_static/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            padding-top: 5px;
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">{{user.username}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'todo:home' %}">TODO List</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'actor:list' %}">Actors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'director:list' %}">Directors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie:list' %}">Movies</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <a class="btn btn-outline-danger my-2 my-sm-0  mr-sm-2" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="btn btn-outline-success my-2 my-sm-0  mr-sm-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary my-2 my-sm-0  mr-sm-2" href="{% url 'account:signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>
    {% block body_content %}
    {% endblock %}
    <script src="{% static 'generic_static/js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>

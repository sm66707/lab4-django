
{% extends 'general_templates/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Movie Update{% endblock %}
{% block body_content %}

<h1 align="center">Add Movie</h1>

<form action="{% url 'movie:update' movie.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <center>
        <button type="submit" class="btn btn-success">Edit</button>
        <a href="{% url 'movie:list' %}" class="btn btn-secondary">Back</a>
    </center>
</form>
{% endblock %}
